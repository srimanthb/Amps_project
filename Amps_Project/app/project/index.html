<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trade</title>
    <style>
        *{
            margin: 0;
            padding: 10px;
        }
        body {
            display: grid;
            align-items: center;
            background-color: #def;
            justify-content: center;
            height : 90vh;
        }
        .main{
            border-radius: 6px;
            padding: 2rem;
            background-color: #bcf;
        }
        input{
            margin: 4% 0;
            border-radius : 7px;
            border: none;
            outline: none;
        }
        select{
            border-radius : 7px;
            border: none;
            outline: none;
        }
        input[type=submit]{
        background-color: #def;
        font-weight: bold;
        cursor: pointer;
        }
    </style>
</head>
<body>

        <div class="main">
            <form action="/submit" method="post" autocomplete="off">
                    <h1>Trade Login</h1>
                    <label>Account Number : </label>
                    <input type="text" name="accountNo" placeholder="  Enter Account number  "><br>
                    <label>Symbol : </label>
                    <select name="symbol">
                        <option>  ---  Select   ---  </option>
                        <option>NSE</option>
                        <option>BSE</option>
                        <option>LSE</option>
                    </select><br>
                    <label>Quantity : </label>
                    <input type="text" name="quantity" placeholder="  Enter quantity"> <br>

                <input type="submit" name="submit">
            </form>

        </div>

</body>
</html>
